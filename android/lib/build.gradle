apply plugin: 'com.android.library'
apply plugin: 'maven'

group = 'com.github.mfdeveloper'

android {
    compileSdkVersion 26

    /** Reference:
     *  https://developer.android.com/studio/build/gradle-tips.html#change-default-source-set-configurations
     */
    sourceSets {
        main {
            java.srcDirs = ['../../src/android', 'src/main/java']
        }
    }

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:26.1.0'
    testImplementation 'junit:junit:4.12'
    implementation project(':cordova-library')
}
